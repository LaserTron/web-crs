$def with (mathjax,body,qnumber,length,state)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question $qnumber of $length</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    $:mathjax

    <link href="/static/question.css" rel="stylesheet">
    <script type="text/javascript">var state="initial"; </script>
    <script src="/static/ask.js"></script>

    <script> 
      var state="$state";
    </script>

    
  </head>
  
  <body><!-- need the dolar colon thing!-->
    <div class="container">
      <h2>Question $qnumber of $length</h2>
    </div>
    $:body
    <div class="container">
      <div class="row" align="center">
	<form method="post">
	  <!-- button formaction="/conduct/close">Close</button-->
	  $if state == "open":
	       <button formaction="/conduct/scores">See responses</button>
	       <button formaction="/conduct/answers">See correct</button>
	       <button formaction="/conduct/closed">Close</button>
	       
	  $elif state == "init":
	       <button formaction="/conduct/open"><h2>Open</h2></button>
	       <button formaction="/conduct/next">Skip</button>

	  $else:
	       <button formaction="/conduct/scores">See responses</button>
	       <button formaction="/conduct/answers">See correct</button>
	       <button formaction="/conduct/showResp">Show Responses</button>
	       <button formaction="/conduct/showAns">Show Correct</button>

	       <button formaction="/conduct/next">Next question</button>
	</form>
      </div>
      <div class="row">
	<a href="/clearPass/">Reset student passwords</a>
      </div>
    </div>
    $state
  </body>
</html>
