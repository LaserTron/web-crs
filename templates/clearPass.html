$def with (preamble,stulist)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clear passwords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    $:preamble
    
  </head>
  <body>

    <div class="container">
      <h2>Click the user to clear their password.</h2>
    </div>
    
      <div class="container">

	<form method="POST">
	  <table>
	    $for i in stulist:
	         <tr><td><button type="submit" formaction="/clearPass/?user=$i"> <h3>$i</h3></button></td></tr>
	  </table>
	</form>
      </div>
    
  </body>
</html>
