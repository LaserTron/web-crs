$def with (bootstrap,fname)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    $:bootstrap
  </head>
  
  <body><!-- need the dolar colon thing!-->
    <div class="container">
      Select the image you want to upload.
    </div>
    <div class="container">
     <form method="POST" enctype="multipart/form-data" action="/uploadImg/">
       <input type="file" name="upfile"> Filename on server: <input type="text" name="fname">
       <br/>
       <button type="submit">Upload</button>
     </form>
     <strong>Warning:</strong> This can overwrite existing images.
     
    </div>
    <div class="container">
      $if not fname == None:
           Here is the code snippet for your file <textarea cols=30 rows=1><img src="/static/images/$fname"></textarea>
           <img src="/static/images/$fname">
    </div>
  </body>
</html>
