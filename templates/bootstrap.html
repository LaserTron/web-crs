$def with (preamble,title, body)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    $:preamble
    
  </head>
  
  <body><!-- need the dolar colon thing!-->
    <div class="container"><h1>$title</h1></div>
    <div class="container">
      $:body
    </div>
  </body>
</html>
