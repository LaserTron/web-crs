$def with(preamble,qid,qform)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Assign $qid</title>

    $:preamble
    
  </head>

  <body>
    <div class = "container">
      <div class="row">
	<div class="col-xs-12">
	  <h3>Select to which of your sections you want to assign $qid.</h3>
	</div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <form action="" method="post">
	    $:qform.render()
	  </form>  <!-- Form -->
	</div>
      </div>
    </div> <!-- Container -->

    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <a href="/instructor/">Finished</a>
	</div>
      </div>
  </body>
