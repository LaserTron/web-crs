$def with(preamble,yoursession,sessdic)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="author" content=""> -->

    <title>Current sessions</title>
    $:preamble
      
  </head>

  <body>
    <div class = "container">
      <div class="row">
	<div class="col-xs-12">
	  <h3>The session $yoursession is currently visible to
	  students.</h3> 
	  
	</div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  Here are the sessions assigned to your sections. Click the
	  desired session to conduct the quizz.
	  <table style="width:100%" border="1">
	    <tr>
	      <th>Section</th>
	      <th>Session</th>
	    </tr>
	    $for i in sessdic:
	         <tr><td>$i</td><td><a href="/conduct/?action=setsession&session=$sessdic[i]">$sessdic[i]</a></td></tr>

	  </table>
	</div>
      </div>
    </div> <!-- Container -->

  </body>
